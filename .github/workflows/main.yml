name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cert-manager-webhook-etcd

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Docker tag
        id: set-tag
        run: echo "::set-output name=docker_tag::$(if [[ -n '${{ github.event.release.tag_name }}' ]]; then echo '${{ github.event.release.tag_name }}'; else echo 'latest'; fi)"

      - name: Build and push Docker image
        id: buildpush
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            "${{ env.REGISTRY }}/blarc/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.docker_tag }}"
